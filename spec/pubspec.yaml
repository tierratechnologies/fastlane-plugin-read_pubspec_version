name: logmate
description: Logmate Mobile App v2+

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 2.0.13+200070

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # flutter_localizations:
  #   sdk: flutter

  # auto_size_text: ^1.0.0
  connectivity: ^0.4.2
  crypto: ^2.0.6
  flushbar: ^1.2.1
  flutter_crashlytics: ^0.2.1
  flutter_local_notifications: ^0.5.0
  flutter_slidable: ^0.4.9
  flutter_background_geolocation: ^0.3.2
  geocoder: ^0.1.2
  http: ^0.12.0
  http_retry: ^0.1.1+3
  intl: ^0.15.7
  json_annotation: ^2.0.0
  local_auth: ^0.4.0
  logging: ^0.11.3+2
  meta: ^1.1.6
  ntp: ^1.0.2
  package_info: ^0.4.0
  path_provider: ^0.5.0
  # permission_handler: ^2.2.0 removed due to Apple reject - see splash page | GM 21 Feb 2019
  local_auth_passcode:
    git: git@github.com:tierratechnologies/local-auth-passcode.git
  rxdart: ^0.20.0
  shared_preferences: ^0.5.0
  sqflite: ^1.0.0
  uuid: ^1.0.3
  url_launcher: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_driver:
    sdk: flutter

  test: ^1.5.1
  flutter_launcher_icons: ^0.7.0
  build_runner: ^1.0.0
  json_serializable: ^2.0.0
  random_string: ^0.0.2

flutter_icons:
  android: true
  ios: true
  image_path_android: assets/icons/icon-launcher-android.png
  image_path_ios: assets/icons/icon-launcher-ios.png
  adaptive_icon_background: "#000000"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/icon-white.png
    - assets/logos/logo-white-300x72.png

  fonts:
    - family: roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 800
        - asset: assets/fonts/roboto/Roboto-BlackItalic.ttf
          style: italic
          weight: 800
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
          weight: 200
        - asset: assets/fonts/roboto/Roboto-ThinItalic.ttf
          style: italic
          weight: 200
    - family: roboto-condensed
      fonts:
        - asset: assets/fonts/roboto/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/RobotoCondensed-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/roboto/RobotoCondensed-Italic.ttf
          style: italic
        - asset: assets/fonts/roboto/RobotoCondensed-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/RobotoCondensed-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/roboto/RobotoCondensed-Regular.ttf
